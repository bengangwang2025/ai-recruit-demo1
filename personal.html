<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频上传 - AI招聘匹配系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>视频上传</h1>
            <nav>
                <a href="index.html">返回首页</a>
            </nav>
        </header>

        <main class="jobs-list">
            <div class="job-card">
                <div class="job-description">
                    <h3>A公司 - 高级前端工程师</h3>
                    <p>我们正在寻找一位经验丰富的前端工程师。理想候选人应该精通现代前端框架，有良好的团队协作能力。</p>
                </div>
                <div class="upload-section">
                    <input type="file" id="video-a" accept="video/*" class="file-input">
                    <button onclick="handleUpload('a')" class="btn btn-primary">上传视频</button>
                </div>
            </div>

            <div class="job-card">
                <div class="job-description">
                    <h3>B公司 - 产品经理</h3>
                    <p>寻找具有创新思维的产品经理，能够带领团队打造优秀的产品体验。</p>
                </div>
                <div class="upload-section">
                    <input type="file" id="video-b" accept="video/*" class="file-input">
                    <button onclick="handleUpload('b')" class="btn btn-primary">上传视频</button>
                </div>
            </div>
        </main>

        <!-- 上传状态提示 -->
        <div id="upload-modal" class="modal">
            <div class="modal-content">
                <h2>视频上传中...</h2>
                <div class="progress-bar">
                    <div id="upload-progress" class="progress-fill"></div>
                </div>
                <p id="upload-status">正在上传...</p>
            </div>
        </div>

        <footer>
            <p>© 2025 视界人才系统</p>
        </footer>
    </div>
    <style>
        body {
            background: #0a1220;
            color: #e6f0ff;
        }

        .container {
            background: linear-gradient(180deg, #0a1220, #07101a);
        }

        .job-card {
            background: #0f1724;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .job-description h3 {
            color: #4A90E2;
        }

        .job-description p {
            color: #96a3b8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #0f1724;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal.show {
            display: flex;
        }

        .btn.btn-primary {
            background: #1f7ae0;
            color: white;
        }

        .btn.btn-primary:hover {
            background: #1863b8;
        }

        footer {
            color: #96a3b8;
        }

        a {
            color: #4A90E2;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
        }

        .progress-fill {
            background: linear-gradient(90deg, #1f7ae0, #66b8ff);
        }
    </style>
    <script src="app.js"></script>
    <script>
        // 初始化文件输入框监听
        document.addEventListener('DOMContentLoaded', () => {
            const fileInputs = document.querySelectorAll('input[type="file"]');
            fileInputs.forEach(input => {
                input.addEventListener('change', () => {
                    const button = input.nextElementSibling;
                    if (input.files.length > 0) {
                        button.textContent = '开始分析';
                    } else {
                        button.textContent = '上传视频';
                    }
                });
            });
        });
    </script>
</body>
</html>
