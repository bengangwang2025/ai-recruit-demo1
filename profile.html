<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>候选人详情 - AI招聘匹配系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>候选人详情</h1>
            <nav>
                <a href="enterprise.html">返回企业页面</a>
            </nav>
        </header>

        <main class="profile-content">
            <div class="candidate-filters">
                <select id="sortBy" class="filter-select">
                    <option value="score">按综合评分排序</option>
                    <option value="professional">按专业能力排序</option>
                    <option value="communication">按沟通能力排序</option>
                </select>
            </div>

            <div class="candidates-grid">
                <div class="profile-card">
                    <div class="basic-info">
                        <h2>张三</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>年龄</label>
                                <p>28岁</p>
                            </div>
                            <div class="info-item">
                                <label>评分排名</label>
                                <p>1/8</p>
                            </div>
                        </div>
                    </div>

                    <div class="ai-analysis">
                        <div class="score-section">
                            <div class="score-item">
                                <div class="score">92</div>
                                <label>综合评分</label>
                            </div>
                            <div class="score-item">
                                <div class="score">95</div>
                                <label>专业能力</label>
                            </div>
                            <div class="score-item">
                                <div class="score">88</div>
                                <label>沟通能力</label>
                            </div>
                        </div>
                        <div class="evaluation">
                            <p>候选人展现出优秀的技术功底和清晰的表达能力。沟通风格专业且富有亲和力。</p>
                        </div>
                    </div>

                    <div class="video-section">
                        <div class="video-container">
                            <div class="video-placeholder">
                                <p>演示模式：视频文件暂不可用</p>
                                <p class="video-info">视频时长：3分钟</p>
                            </div>
                        </div>
                        <div class="video-actions">
                            <button class="btn btn-primary">下载视频</button>
                        </div>
                    </div>
                </div>

                <div class="profile-card">
                    <div class="basic-info">
                        <h2>李四</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>年龄</label>
                                <p>26岁</p>
                            </div>
                            <div class="info-item">
                                <label>评分排名</label>
                                <p>2/8</p>
                            </div>
                        </div>
                    </div>

                    <div class="ai-analysis">
                        <div class="score-section">
                            <div class="score-item">
                                <div class="score">88</div>
                                <label>综合评分</label>
                            </div>
                            <div class="score-item">
                                <div class="score">90</div>
                                <label>专业能力</label>
                            </div>
                            <div class="score-item">
                                <div class="score">85</div>
                                <label>沟通能力</label>
                            </div>
                        </div>
                        <div class="evaluation">
                            <p>技术基础扎实，表达清晰。在团队协作方面展现出良好潜力。</p>
                        </div>
                    </div>

                    <div class="video-section">
                        <div class="video-container">
                            <div class="video-placeholder">
                                <p>演示模式：视频文件暂不可用</p>
                                <p class="video-info">视频时长：2分45秒</p>
                            </div>
                        </div>
                        <div class="video-actions">
                            <button class="btn btn-primary">下载视频</button>
                        </div>
                    </div>
                </div>

                <div class="profile-card">
                    <div class="basic-info">
                        <h2>王五</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>年龄</label>
                                <p>30岁</p>
                            </div>
                            <div class="info-item">
                                <label>评分排名</label>
                                <p>3/8</p>
                            </div>
                        </div>
                    </div>

                    <div class="ai-analysis">
                        <div class="score-section">
                            <div class="score-item">
                                <div class="score">85</div>
                                <label>综合评分</label>
                            </div>
                            <div class="score-item">
                                <div class="score">88</div>
                                <label>专业能力</label>
                            </div>
                            <div class="score-item">
                                <div class="score">82</div>
                                <label>沟通能力</label>
                            </div>
                        </div>
                        <div class="evaluation">
                            <p>经验丰富，技术视野开阔。团队协作意识强，善于解决问题。</p>
                        </div>
                    </div>

                    <div class="video-section">
                        <div class="video-container">
                            <div class="video-placeholder">
                                <p>演示模式：视频文件暂不可用</p>
                                <p class="video-info">视频时长：3分15秒</p>
                            </div>
                        </div>
                        <div class="video-actions">
                            <button class="btn btn-primary">下载视频</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 视界人才系统</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
